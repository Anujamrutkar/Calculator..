<html>
    <link rel="stylesheet" href="calc.css">
    
    <link rel="stylesheet" href="uti.css">
   
    <title>CALCULATOR</title>
  <body>

  <header>
    <h1>
        CALCULATOR
    </h1>
    

      <div class="container mx-auto">

       

        <div class="row">
        <div class="border">
     <div class="row">
        <input type="text" class="input" id="display" readonly  >
       </div>
       <div>
        <button class="button">C</button>
        <button class="button">%</button>
        <button class="button">M+</button>
        <button class="button">M-</button>

      </div><br>
      <div>
        <button class="button1">7</button>
        <button class="button1">8</button>
        <button class="button1">9</button>
        <button class="button">*</button>
      </div><br> 
      <div>
        <button class="button1">4</button>
        <button class="button1">5</button>
        <button class="button1">6</button>
        <button class="button">-</button>
      </div><br>
       <div>
        <button class="button1">1</button>
        <button class="button1">2</button>
        <button class="button1">3</button>
        <button class="button">+</button>
      </div><br>
     
      
      <div>
        
        <button class="button">.</button>
        <button class="button1">0</button>
        <button class="button">=</button>
        <button class="button">/</button>

      </div>
      
      </div>
    </div>
  </div>
  <script>
    const buttons = document.querySelectorAll('.button1,.button');
    let expression = '';

    buttons.forEach(button => {
        button.addEventListener('click', (e) => {
            const value = e.target.innerText;

            if (value === '=') {
                try {
                    expression = eval(expression);
                    document.getElementById('display').value = expression;
                } catch (error) {
                    document.getElementById('display').value = 'Error';
                    expression = '';
                }
            } else if (value === 'C') {
                expression = '';
                document.getElementById('display').value = '';
            } else {
                expression += value;
                document.getElementById('display').value = expression;
            }
        });
    });
</script>
    </body>
</html>
